    <script>


        let user = localStorage.getItem("user");

        if (user == null) {
            alert("Please Login !")
            location.href = "/index.html";
        }


        //user info and logout
        $(document).ready(function () {
            let user = localStorage.getItem("user");



            $("#active").html(user);
            $("#emailBox").val(user);
            $("#txtEmail").val(user);



            $("#btnLogout").click(function () {
                localStorage.removeItem("user");
                location.href = "/index.html";
            });
        });
    </script>
